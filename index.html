<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Star Wars API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <div class="grid-con">
      <header class="col-span-full">
      <a href="#"><img src="images/star-wars-logo.svg" alt=""></a>
      </header>
      
      <section id="main-section" class="col-span-full">
      
        <section class="col-span-full m-col-span-6" id="character-box">
          <h2>Character List:</h2>
        </section>
      
        <section class="col-span-full m-col-span-6" id="movie-box">
          <h2>Movie Details:</h2>
      
          <div id="movie-details">
            <img id="movie-poster" src="" alt="Movie Poster">
            <p id="movie-title"></p>
            <p id="opening-crawl"></p>
          </div>
        </section>
      </section>
      
      <footer class="col-span-full">
      
      </footer>
    </div>
    
  </body>

</html>
